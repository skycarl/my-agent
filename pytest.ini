[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests between services
    e2e: End-to-end tests
    slow: Tests that take longer to run
    app: Tests for the app service
    telegram: Tests for the telegram bot service
    mcp: Tests for the MCP service 